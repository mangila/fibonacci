# Application
app:
  fibonacci:
    algorithm: fast_doubling
    offset: 1
    limit: 1000
    delay: 1s
  livestream:
    enabled: true
    pg-channel: "livestream"
  sse:
    heartbeat:
      enabled: true
      interval: 10s
    cleanup-period: 10m
# Spring
spring:
  application:
    name: fibonacci-java-spring
  web:
    resources:
      add-mappings: false
  datasource:
    url: jdbc:postgresql://localhost:5432/fibonacci
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: fibonacci-java-spring-hikari
      maximum-pool-size: 10
      connection-test-query: "SELECT 1"
  sql:
    init:
      mode: never
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    validate-migration-naming: true
    validate-on-migrate: true
    clean-disabled: true
    output-query-results: true
    user: postgres
    password: postgres
    locations: classpath:flyway
    postgresql:
      transactional-lock: true
  docker:
    compose:
      skip:
        in-tests: true
      lifecycle-management: start_only
# Server
server:
  port: 8080
  http2:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health