# Spring
spring:
  application:
    name: fibonacci-java-scheduler
  main:
    web-application-type: none
    keep-alive: true
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/fibonacci
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: fibonacci-java-spring-hikari
      maximum-pool-size: 10
      connection-test-query: "SELECT 1"
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-migration-naming: true
    validate-on-migrate: true
    clean-disabled: true
    output-query-results: true
    fail-on-missing-locations: true
    postgresql:
      transactional-lock: true
  docker:
    compose:
      skip:
        in-tests: true
      enabled: false
      lifecycle-management: start-and-stop
      file: ${user.dir}/java/docker-compose-dev.yaml
  data:
    redis:
      host: localhost
      port: 6379
      client-name: fibonacci-java-scheduler
      jedis:
        pool:
          enabled: true
# JobRunr
jobrunr:
  job-scheduler:
    enabled: true
  background-job-server:
    thread-type: virtualthreads
    enabled: true
    poll-interval-in-seconds: 15
    name: fibonacci-java-scheduler
    delete-succeeded-jobs-after: 36h
    permanently-delete-deleted-jobs-after: 72h
    succeeded-jobs-request-size: 5000
  database:
    skip-create: false
    table-prefix: fibonacci_
# Logging
logging:
  level:
    root: INFO
    com.github.mangila.fibonacci.scheduler.config: INFO
    com.github.mangila.fibonacci.scheduler.controller: INFO
    com.github.mangila.fibonacci.scheduler.repository: INFO
    com.github.mangila.fibonacci.scheduler.scheduler: INFO
    com.github.mangila.fibonacci.scheduler.task: INFO