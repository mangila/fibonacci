# Application
app:
  job:
    producer:
      enabled: true
      limit: 200
      algorithm: iterative
      cron: "0/30 * * * * *"
    consumer:
      enabled: true
      limit: 50
      cron: "0/45 * * * * *"
    zset:
      drain:
        enabled: true
        limit: 50
        cron: "0/30 * * * * *"
      insert:
        enabled: true
        limit: 50
        cron: "0/60 * * * * *"
# Spring Properties
spring:
  flyway:
    clean-disabled: false
  docker:
    compose:
      enabled: true
      stop:
        command: down
      file: ${user.dir}/java/docker-compose-dev.yaml
# Logging
logging:
  level:
    root: INFO
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    #org.springframework.jdbc.core.StatementCreatorUtils: TRACE
    com.github.mangila.fibonacci.jobrunr.config: INFO
    com.github.mangila.fibonacci.jobrunr.job: INFO
    com.github.mangila.fibonacci.jobrunr.model: INFO
    com.github.mangila.fibonacci.jobrunr.scheduler: INFO
    com.github.mangila.fibonacci.jobrunr.task: INFO